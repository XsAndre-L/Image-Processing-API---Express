<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            background-color: grey;
            /* padding: 3em; */

            /* padding-top: 1em;
            padding-bottom: 1em; */
            padding: 1em 2em 1em 2em;
            display: flex;
            justify-content: center;


        }

        form{
            margin-top: 1em;
        }

        #uploadButton{

            background-color: green;
            border-radius: 10px;
            padding: 1em;
            border-color: green;
            border: 0px;

            transition-duration: 0.3s;
        }

        #uploadButton:hover{
            background-color: rgb(118, 165, 43);
            cursor: pointer;
        }


        input[type="file"] {
            /* display: none; */
            background-color: aqua;
            padding-top: 1em;
        }

        input[type="file-upload-button"]{
            background-color: black;
        }

    </style>

</head>
<body>
    <div>
        <form action="/upload" method="post" enctype="multipart/form-data" accept="image/jpg">
            <input type="file" id="newFile" name="filename" >
            <input type="submit" value="Upload" id="uploadButton">
        </form>
    </div>
</body>
</html>
